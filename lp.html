<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lp.css">
        <title>Responsive login Page </title>
    </head>
    
    <body>
       
            <div class="main-form">
                <h1 class="heading">Login</h1>
            <form>
                <label for="User-email" class="email">Email &#9993</label><br>
                <input type="text" name="email" id="User-email" required>
                <br><br><br>
                
                <label for="User-password" class="password">Password &#128274</label><br>
                <input type="password" name="password" id="User-password" required>
            </form>
            
            <div class="bottom">
                <input type="checkbox" name="Remember me" class="checkme">
                <label class="rm">Remember Me</label>

                <button class="FP" id="FP">Forgot Password</button>
                <br>
                <button class="Log-in">Log In</button>
                <p>Don't have an account?<button class="register">Register</button></p>
            </div>
            </div>
       
            <script src="lp.js"></script>
    </body>
</html>
